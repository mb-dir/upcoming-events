<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your upcoming events list!</title>
</head>
<body>
    <h1 class="mainHeader">Twoje wydarzenia</h1>

    <form class="section addEvent">
        <h2 class="addEvent__header">
            Dodaj wydarzenie
        </h2>
    
        <div class="inputContainer">
            <div class="inputContainer__item inputContainer__item--bigger">
                <label class="addEvent__label" for="eventContents">Nazwa wydarzenia</label>
                <input class="addEvent__eventContentesInput input" type="text" id="eventContents" required>
            </div>
    
            <div class="inputContainer__item">
                <label class="addEvent__label" for="eventDate">Data wydarzenia</label>
                <input class="addEvent__eventDateInput input" type="date" id="eventDate" required>
            </div>
        </div>
    
        <button class="btn addEvent__btn">Dodaj</button>
    </form>
</body>
</html>
